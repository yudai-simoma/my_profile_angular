<div class="typing_animation">{{question_meg}}
  <input class="typing_input" type="text" id="loop_focus_{{loop_count}}" [(ngModel)]="select_number"
    (keydown.enter)="onEnter($event)" required [disabled]="input_flg" maxlength="2">
</div>
<ng-container *ngIf="enter_flg_1">
  <app-profile></app-profile>
</ng-container>
<ng-container *ngIf="enter_flg_2">
  <app-skill></app-skill>
</ng-container>
<ng-container *ngIf="enter_flg_3">
  <app-portfolio></app-portfolio>
</ng-container>
<ng-container *ngIf="enter_flg_4">
  <app-background-information></app-background-information>
</ng-container>
<ng-container *ngIf="enter_flg_5">
  <app-contact></app-contact>
</ng-container>
<ng-container *ngIf="enter_flg_err">
  {{err_meg}}
</ng-container>
